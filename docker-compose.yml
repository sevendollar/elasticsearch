version: '3'

services:
  mongodb:
    image: mongo
    container_name: mongo
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=jef
      - MONGO_INITDB_ROOT_PASSWORD=mongopw
    ports:
      - "27017:27017"

  logstash:
    build: logstash/.
    container_name: logstash
    restart: always
    depends_on:
      - mongodb 
      - es01
      - es02
      - es03
    ports:
      - "514:1514/udp"
    volumes:
      - ~/git/elasticsearch/logstash/logstash-pipeline.conf:/usr/share/logstash/pipeline/logstash.conf
      - ~/git/elasticsearch/logstash/logstash.yml:/usr/share/logstash/config/logstash.yml

  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.1.1
    container_name: es01
    restart: always
    environment:
      - node.name=es01
      - discovery.seed_hosts=es02,es03
      - cluster.initial_master_nodes=es01,es02,es03
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - 9200:9200

  es02:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.1.1
    container_name: es02
    restart: always
    environment:
      - node.name=es02
      - discovery.seed_hosts=es01,es03
      - cluster.initial_master_nodes=es01,es02,es03
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1

  es03:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.1.1
    container_name: es03
    restart: always
    environment:
      - node.name=es03
      - discovery.seed_hosts=es02,es01
      - cluster.initial_master_nodes=es01,es02,es03
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1

  kibana:
    image: docker.elastic.co/kibana/kibana:7.1.1
    container_name: kibana
    depends_on:
      - es01
      - es02
    environment:
      - ELASTICSEARCH_URL=http://10.5.1.114:9200
    ports:
      - 5601:5601
    volumes:
      - ~/git/elasticsearch/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml

