#/usr/share/elasticsearch/config/elasticsearch.yml

node.name: "es3"
cluster.name: "docker-cluster"
network.host: 0
cluster.initial_master_nodes: ["es1", "es2", "es3"]
discovery.seed_hosts: ["es1", "es2", "es3"]
bootstrap.memory_lock: false
xpack.ml.enabled: false

xpack.license.self_generated.type: basic

xpack.security.enabled: true
xpack.monitoring.collection.enabled: true

xpack.security.http.ssl.enabled: true
xpack.security.http.ssl.key: /usr/share/elasticsearch/config/certificates/es3/es3.key
xpack.security.http.ssl.certificate: /usr/share/elasticsearch/config/certificates/es3/es3.crt
xpack.security.http.ssl.certificate_authorities: /usr/share/elasticsearch/config/certificates/ca/ca.crt

xpack.security.transport.ssl.enabled: true
xpack.security.transport.ssl.verification_mode: certificate
xpack.security.transport.ssl.key: /usr/share/elasticsearch/config/certificates/es3/es3.key
xpack.security.transport.ssl.certificate: /usr/share/elasticsearch/config/certificates/es3/es3.crt
xpack.security.transport.ssl.certificate_authorities: /usr/share/elasticsearch/config/certificates/ca/ca.crt
